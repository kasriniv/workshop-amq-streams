---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    fabric8.io/git-commit: 63529d484a3b54f580a8529da76cb85dff6b9cd8
    fabric8.io/iconUrl: img/icons/camel.svg
    fabric8.io/git-branch: master
    fabric8.io/metrics-path: dashboard/file/camel-routes.json/?var-project=genericconsumer&var-version=0.0.1-SNAPSHOT
    fabric8.io/scm-tag: HEAD
    fabric8.io/scm-url: https://github.com/spring-projects/spring-boot/spring-boot-starter-parent/genericconsumer
  labels:
    app: genericconsumer
    provider: fabric8
    version: 0.0.1-SNAPSHOT
    group: com.redhat.amqstreams.workshop
  name: genericconsumer
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: genericconsumer
      provider: fabric8
      group: com.redhat.amqstreams.workshop
  template:
    metadata:
      annotations:
        fabric8.io/git-commit: 63529d484a3b54f580a8529da76cb85dff6b9cd8
        fabric8.io/metrics-path: dashboard/file/camel-routes.json/?var-project=genericconsumer&var-version=0.0.1-SNAPSHOT
        fabric8.io/scm-url: https://github.com/spring-projects/spring-boot/spring-boot-starter-parent/genericconsumer
        fabric8.io/iconUrl: img/icons/camel.svg
        fabric8.io/git-branch: master
        fabric8.io/scm-tag: HEAD
      labels:
        app: genericconsumer
        provider: fabric8
        version: 0.0.1-SNAPSHOT
        group: com.redhat.amqstreams.workshop
    spec:
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CAMEL_KAFKA_BOOTSTRAP_SERVERS
          value: my-cluster-kafka-bootstrap:9092
        image: genericconsumer:latest
        imagePullPolicy: IfNotPresent
        name: spring-boot
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        securityContext:
          privileged: false
